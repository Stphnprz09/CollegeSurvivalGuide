<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sign.css">
    <title>Sign up</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
	   </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
		 <div class="button-container">
		  <button class="google-btn"><i id="google" class="fa-brands fa-google"></i> Sign up with Google</button>   
        
    </div>
        <div class="or">
        <p>Or</p>  
    </div>
        <form>
            <p>Name</p>
            <input type="text" placeholder="What should we call you?">
            <p>Email</p>
            <input type="email" placeholder="you@domain.com">
            <div>
			<div class="password">
			 <div class="pass">
                <div class="label">
            <label>Password</label>
        </div>
        <div class="Pass1">
            
            <button ="button" id="btnToggle" class="hide">
            <i id="togglePassword" class="fa-regular fa-eye-slash"></i>
            </button>
    </div>
    <div class="Pass2">
            <p>Hide</p>
        </div>
        </div>
              
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <p class="note">Must be at least 8 characters</p>
			 </div>
            <button class="create-btn">Create account</button>
		<div class="last">
             <div class="account"> 
        <p>Already have an account? </p>
        </div>  
        <div class="login">
             <a href="SignUp.html">Log in</p>
        </div>
        </div>

    </form>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>

</html>
