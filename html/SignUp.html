<body>
    <div class="container">
        <h2>Create an Account</h2>
        <button class="google-btn">Sign up with Google</button>
        <form>
            <p>Name</p>
            <input type="text" placeholder="What should we call you?">
            <p>Email</p>
            <input type="email" placeholder="you@domain.com">
            <div>
			<div class="password">
			 <div class="pass">
                <div class="label">
            <label>Password</label>
        </div>
        <div class="Pass1">
            
            <button type="button" id="btnToggle" class="hide">
            <i id="togglePassword" class="fa-regular fa-eye-slash"></i>
            </button>
    </div>
    <div class="Pass2">
            <p>Hide</p>
        </div>
        </div>
              
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <p class="note">Must be at least 8 characters</p>
			 </div>
            <button type="button" class="create-btn">Create account</button>
		<div class="last">
             <div class="account"> 
        <p <p>Already have an account? </p>
        </div>  
        <div class="login">
            <p>Log in</p>
        </div>
        </div>

    </form>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>
